<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Widget 4.x widget patterns</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/monokai-sublime.min.css">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/css/calcite-web.min.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    pre {
      margin: 0;
    }
    .grid-container {
      height: 100%;
    }
    .scroller {
      position: relative;
      overflow-y: auto;
      max-height: 90%;
    }
    .code-section {
      height: 100%;
    }
  </style>
  <script>
    var dojoConfig = {
      async: true,
      packages: [
        {
          name: "highlight",
          location: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/",
          main: "highlight.min"
        },
        {
          name: "patterns",
          location: location.pathname + "../patterns"
        }
      ]
    }
  </script>
  <script src="https://js.arcgis.com/4.7/"></script>
  <script>
    var widget;

    window.addEventListener("hashchange", function() {
      window.location.reload(true);
    });

    function byId(id) {
      return document.getElementById(id);
    }

    function toLabel(pattern) {
      return pattern.replace(/([a-z])([A-Z])/g, "$1 $2");
    }

    require([
      "require",
      "dojo/text!patterns/manifest.json",
      "dojo/domReady!"
    ], function(require, patternsJson) {
      var patternToken = decodeURI(location.hash).slice(1);
      var patternName  = patternToken
            .replace(/-/g, "");  // strip delimiters
      var patterns = JSON.parse(patternsJson).patterns;

      var select = byId("pattern-select");

      function redirectToOption(optionIndex) {
        window.location.hash = select.options[optionIndex].value
      }

      patterns.forEach(function(pattern) {
        var option = document.createElement("option");
        option.label = toLabel(pattern);
        option.value = pattern;
        option.selected = pattern.toLowerCase() === patternName.toLowerCase();
        select.appendChild(option);
      });

      select.addEventListener("input", function() {
        redirectToOption(select.selectedIndex);
      });

      if (!patternName) {
        redirectToOption(0);
        return;
      }

      document.title = document.title + " - " + patternToken;

      var patternMid = "patterns/" + patternName;
      var patternCodeMid = "dojo/text!" + patternMid + ".tsx";

      require([
        patternMid,
        patternCodeMid,
        "highlight"
      ], function(Pattern, patternCode, highlight) {
        var codeDiv = byId("codeDiv");
        codeDiv.textContent = patternCode;
        highlight.highlightBlock(codeDiv);
        widget = new Pattern({ container: "widgetDiv" });
      });

    });
  </script>
</head>

<body>
  <div class="grid-container">
    <div class="column-24">
      <label>
        <h1>Pattern</h1>
        <select id="pattern-select"></select>
      </label>
      <div class="column-16 code-section">
        <header><h4>Code</h4></header>
          <pre class="scroller">
            <code id="codeDiv" class="typescript"></code>
          </pre>
      </div>
      <div class="column-8">
        <header><h4>Preview</h4></header>
        <div id="widgetDiv"></div>
      </div>
    </div>
  </div>
</body>
</html>
