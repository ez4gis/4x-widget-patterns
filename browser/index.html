<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>Widget 4.x widget patterns</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.7/esri/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/monokai-sublime.min.css">
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-beta.31/css/calcite-web.min.css">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    pre {
      margin: 0;
    }
    .grid-container {
      height: 100%;
    }
    .scroller {
      position: relative;
      overflow-y: auto;
      max-height: 90%;
    }
    .code-section {
      height: 100%;
    }
  </style>
  <script>
    var dojoConfig = {
      async: true,
      packages: [
        {
          name: "highlight",
          location: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/",
          main: "highlight.min"
        },
        {
          name: "patterns",
          location: location.pathname + "../patterns"
        }
      ]
    }
  </script>
  <script src="https://js.arcgis.com/4.7/"></script>
  <script>
    require(["./src/app.js"]);
  </script>
</head>

<body>
  <div class="grid-container">
    <div class="column-24">
      <label>
        <h1>Pattern</h1>
        <select id="pattern-select"></select>
      </label>
      <div class="column-16 code-section">
        <header><h4>Code</h4></header>
          <pre class="scroller">
            <code id="codeDiv" class="typescript"></code>
          </pre>
      </div>
      <div class="column-8">
        <header><h4>Preview</h4></header>
        <div id="widgetDiv"></div>
      </div>
    </div>
  </div>
</body>
</html>
